<!DOCTYPE html>
<html lang="en">
<head>
    <title>Business Details Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form id="businessDetailsForm">
        <input type="hidden" id="id">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="contactDetails">Contact Details:</label><br>
        <input type="text" id="contactDetails" name="contactDetails"><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="industry">Industry:</label><br>
        <input type="text" id="industry" name="industry"><br><br>
        <label for="financialInformation">Financial Information:</label><br>
        <textarea id="financialInformation" name="financialInformation"></textarea><br><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
        <label for="emailAddress">Email Address:</label><br>
        <input type="email" id="emailAddress" name="emailAddress"><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="businessDetailsList"></div>
    <script src="script.js"></script>
</body>
</html>
